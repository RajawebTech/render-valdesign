<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f5f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .card {
            background: #fff;
            width: 500px;
            padding: 40px;
            border: 3px solid #ff4d1a;
            border-radius: 6px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .logo img {
            width: 150px;
        }

        .welcome {
            color: #ff4d1a;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .text {
            color: #555;
            margin-bottom: 25px;
        }

        .portal {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ff4d1a;
            font-weight: bold;
            cursor: pointer;
        }

        .exit-btn {
            margin-top: 15px;
            color: #555;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .exit-btn:hover {
            color: #333;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="logo">
            <!-- replace with your logo -->
            <img src="./hi.png" alt="logo">
            <h2>üòÑ Haha! Welcome to Cybersecurity üîê</h2>
        </div>

        <div class="welcome">Welcome</div>
        <div class="text">
            You have successfully signed in. This is the road to success
        </div>

        <div class="portal" onclick="alert('Redirecting to portal...')">
            üìä To the Portal
        </div>

        <div class="exit-btn" onclick="window.location.href='index.html'">
            üö™ Exit
        </div>
    </div>

</body>

</html>
